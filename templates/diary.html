{% extends 'base.html' %}

{% block title %}
Diary
{% endblock %}

{% block body %}

<div class="content_body page_pattern">
    <h1 class="content_header">Tagebuch</h1>
    <div class="posts_wrapper">
        <div class="post_item">
            <div class="post_item_header">
                <div class="post_item_title standart_text bold_text">
                    {{ posts[1].title }}
                </div>
            </div>
            <div class="post_item_body standart_text">
                {{ posts[1].text }}
            </div>
            <div class="post_item_link standart_text">
                <a href="{{ posts[1].link }}" class="standart_text">{{ posts[1].link }}</a>
            </div>
            <div class="post_item_date standart_text bold_text">
                {{ posts[1].date }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
