{% extends 'base.html' %}

{% block title %}
Neue Technologie
{% endblock %}

{% block body %}

<div class="content_body page_pattern">
    <h1 class="content_header">Neue Technologie</h1>
    <div class="form_wrapper">
        <form action="" method="post">
            <p class="standard_text">Fügen Sie den Titel hinzu</p>
            <input id="technology_titel"
                   class="standard_text"
                   name="title"
                   type="text"
                   placeholder="Titel hinzufügen" autofocus required>

            <p class="standard_text">Fügen Sie den Link für Logo hinzu</p>
            <input id="technology_logo"
                   class="standard_text"
                   name="logo"
                   type="text"
                   placeholder="Link hinzufügen" required>

            <p class="standard_text">Fügen Sie den Text hinzu</p>
            <textarea id="technology_description"
                      class="standard_text"
                      name="description"
                      placeholder="Text hinzufügen" required></textarea>

            <p class="standard_text">Fügen Sie den Link hinzu</p>
            <input id="technology_link"
                   class="standard_text"
                   name="link"
                   type="text"
                   placeholder="Link hinzufügen" required>
            <input type="submit" class="button_page button_page_left" value="Speichern">
        </form>
    </div>
</div>

{% endblock %}
