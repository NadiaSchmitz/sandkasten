{% extends 'base.html' %}

{% block title %}
Benutzer
{% endblock %}

{% block body %}

<div class="content_body page_pattern">
    <h1 class="content_header">Benutzer</h1>
    <div class="users_table">
        <div class="users_table_header users_table_header_email">E-Mail</div>
        <div class="users_table_header users_table_header_role">Rolle</div>
        <div class="users_table_header users_table_header_reg_date">Registrationsdatum</div>
        {% for item in users %}

            <div class="users_table_item users_table_item_email standard_text">{{ item.email }}</div>
            <div class="users_table_item users_table_item_role standard_text">{{ item.role }}</div>
            <div class="users_table_item users_table_item_reg_date standard_text">ddmmyyyy</div>

        {% endfor %}

    </div>
</div>

{% endblock %}
